<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pulse Page</title>
    <style>
        @keyframes pulse {
            from {
                transform: scale(0.5);
                opacity: .8;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 500ms;
        }
    </style>
</head>

<body>
    <div class="pulse"></div>
</body>

</html>
